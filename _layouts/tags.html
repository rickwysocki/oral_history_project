<!DOCTYPE html>
<html lang="en" dir="ltr">

  {% include head.html %}

  <body>
    <main>

      {% include nav.html %}

      <header class="masthead">
        <h1 id="site-brand">All Tags</h1>
      </header>

      <section>



      <div>
    {% for tag in site.tags %}
    <h2>{{ tag | first }}</h2>
    <ul>
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>

    </section>
      {% include footer.html %}

    </main>

  </body>
</html>
