<!DOCTYPE html>
<html lang="en" dir="ltr">

  {% include head.html %}

  <body>
    <main>

      {% include nav.html %}

      <header>
        <h1>Oral History Project</h1>
      </header>

      <section>

        {{ content }}

      </section>


      <section>
        <h2>Recent Interviews</h2>
        <div id="recent-posts">

        {% for post in site.posts limit:3 %}

      <article>
        <img class="header-img" src="{{post.header-img}}" />
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url }}">Read More</a>
      </article>

      {% endfor %}
    </div>

    </section>

      {% include footer.html %}

    </main>

  </body>
</html>
