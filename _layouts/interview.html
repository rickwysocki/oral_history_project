<!DOCTYPE html>
<html lang="en" dir="ltr">

  {% include head.html %}

  <body>

    <main>

      {% include nav.html %}

      <header>
        <img class="header-img" src="{{ page.header-img }}" />
        <h1>{{ page.title }}</h1>
        <p> {{ page.blurb }}</p>
      </header>

      <div class="interview-page-row">

        <aside>
          <img class="interview-card-img" src="{{ page.interviewee-photo }}" />
          <h2>{{ page.interviewee }}</h2>
          <p>Interviewed by {{ page.interviewer }}</p>
          <img class="icon" src="/assets/open-iconic-master/svg/headphones.svg">
          <a href="#">Audio</a>
          <h2>Tags</h2>
            <ul class="tag-grid">
              {% for tag in page.tags %}
              <li><a href="#"> {{ tag }} </a></li>
              {% endfor %}
            </ul>
          <a href="/tags.html">All Tags</a>
        </aside>



        <section class="interview-content">
          <h2>Transcript</h2>

          {{ content }}

        </section>

      </div>



      {% include footer.html %}

    </main>

  </body>
</html>
